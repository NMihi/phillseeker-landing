<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>github sign in page</title>
    <link rel="stylesheet" href="/Philseeker official/signinstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="/images/logo philseeker.png" alt="philseekerlogo">
        </div>
        <div class="title"> 
            <p>Sign in to philseeker</p>
        </div>
        <div class="form">
            <div class="input_field">
                <label for="">USERNAME or email</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">password</label>
                <input type="password" class="input">
                <a href="#" class="forgot">forgot password</a>
            </div>
            <div class="btn">
            <input type="submit"  value="Sign in" class="sign_btn">                
            </div>
        </div>
        <div class="create_act"> <p>New to philseeker? <a href="#">Create an account.</a></p>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Contact philseeker</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
